<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            name:"小明",
            age:18
        }    

        console.log(obj.name)
        console.log(obj["age"])

        // 点的方式会方便很多   
        // 但是大家注意  如果key是一个变量的话 就不能使用点这种方式来取值
        console.log(Object.keys(obj))//返回一个数组类型的数据   他得知是对象中的键（key）
        console.log(Object.values(obj))//返回一个数组类型的数据 返回内容是 对象的值 （value）
        
    </script>
</body>
</html>
