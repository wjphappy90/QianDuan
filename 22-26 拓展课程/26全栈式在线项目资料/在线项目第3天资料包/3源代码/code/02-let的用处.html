<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script>
    var lis = document.querySelectorAll('li')
    for(let i = 0; i < lis.length; i++) {
      lis[i].onclick = function () {
        alert(i)
      }
    }
    console.log(i)
  </script>
</body>
</html>
